<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro JWC</title>
    <link rel="stylesheet" href="..\static\css\style.css">
</head>
<body>

    <header>
        <h1>JWC Tênis</h1>
        <p>A melhor escolha para seus pés</p>
    </header>

    <main>
        <section class="form-container">
            <h2>Página de Cadastro e Contato</h2>
            <p>Preencha os campos abaixo para se cadastrar ou entrar em contato conosco.</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        placeholder="(99) 99999-9999"
                        pattern="^\(\d{2}\) \d{5}-\d{4}$"
                        title="Formato: (99) 99999-9999"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <select id="assunto" name="assunto" required> <!--SELECTION BOX-->
                        <option value="">Selecione um assunto</option>
                        <option value="duvida">Dúvida sobre um pedido</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="contato">Fale Conosco</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JWC Tênis. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
